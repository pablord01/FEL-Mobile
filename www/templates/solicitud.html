
<ion-view title="solicitud">
	<ion-content padding="true" scroll = "false">
		<div class="dis-financiar-small">
			<h2>$234.567.890</h2>
			<p>Disponible a financiar</p>
		</div>					
		<div class="list list-inset" >

			<label class="item item-input">
				<i class="icon ion-search placeholder-icon"></i>
				<input type="text" placeholder="Buscar Documento">
			</label>
		</div>	
	</ion-content>
	

	<ion-content padding="true" class="has-header has-subheader padding morePadding has-footer  hass-footer" >	

					<div id = "facturas" class="list card" ng-repeat="documento in documentos">
						<ul class="list">
							<li class="item item-checkbox checkbox-circle">
								<div class="checkbox">
									<input name = {{documento.idDocument}} type="checkbox">
								</div>
								<h2><a ng-click="openModal(documento.socialReasonReceiver,documento.ammount,documento.folio,documento.emissionDate,documento.expirationDate,documento.erpType,documento.receiverRUT,documento.rutIssuing)">{{ documento.socialReasonReceiver}}</a></h2>
								<p>Monto: {{ documento.ammount}}</p>
								<p>Folio: {{ documento.folio}}</p>
							</li>
						</ul>
					</div>
						<!--
						<button  class="button button-block button-naranja-df" ng-disabled="!checked">Solicitar Financiamiento</button>
						-->
			     
			       
						

	</ion-content>
	<div class="fixed-outside">
      <div class="row">
           <button  class="button button-block button-naranja-df" ng-click="solicitar()"  >Solicitar Financiamiento</button>
        </div>

        
    </div>
    </div>


					<!--ui-sref="solicitud.cfinancia"->
					
				

				
			
</ion-view>
